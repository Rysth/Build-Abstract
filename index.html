<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Abstract - Rysth Design</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
      <div class="container d-flex align-content-center">
        <a class="navbar-brand" href="#"
          ><img src="images/SVG/brand.svg" alt="Abstract brand logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars" style="color: #ffffff"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help Center</a>
            </li>
          </ul>
          <div class="d-flex gap-2 float-end">
            <a href="" class="btn btn-outline-light">Submit a request</a>
            <a href="" class="btn btn-primary">Sign in</a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section id="hero">
        <div class="container d-flex flex-column text-center">
          <h1 class="hero-title fs-1">How can we help?</h1>
          <form class="form" action="#">
            <input
              class="form-control p-3 border border-1 border-dark shadow"
              type="text"
              placeholder="Search"
            />
            <i class="fa-solid fa-arrow-right form-arrow-right"></i>
          </form>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
